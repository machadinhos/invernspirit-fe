<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Loading OAuth Page</title>
    <meta name="color-scheme" content="dark" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #323230;
        color: #fff;
      }

      .spinner {
        border: 6px solid #444;
        border-top: 6px solid #ff883e;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1.2rem;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="spinner" role="status" aria-live="polite" aria-label="Loadingâ€¦"></div>
    <div class="loading-text" id="loadingText" aria-live="polite">Loading.</div>

    <script>
      if (!window.opener) {
        document.body.innerHTML = `<p>You should not be here.</p>`;
        throw new Error('You should not be here');
      }

      const loadingText = document.getElementById('loadingText');
      const dots = ['.', '..', '...'];
      let i = 0;

      setInterval(() => {
        loadingText.textContent = 'Loading' + dots[i];
        i = (i + 1) % dots.length;
      }, 500);
    </script>
  </body>
</html>
