<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading OAuth Page</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .spinner {
        border: 6px solid #eee;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1.2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">Loading.</div>

    <script>
      const loadingText = document.getElementById('loadingText');
      const dots = ['.', '..', '...'];
      let i = 0;

      setInterval(() => {
        loadingText.textContent = 'Loading' + dots[i];
        i = (i + 1) % dots.length;
      }, 500);
    </script>
  </body>
</html>
